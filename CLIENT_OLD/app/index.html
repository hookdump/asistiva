		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="/images/favicon.ico" type="image/x-icon">

		<!-- Vendor -->
		<script type="text/javascript" src="vendor/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/lodash.min.js"></script>
		<script type="text/javascript" src="vendor/headtrackr.js"></script>
    <script src="http://localhost:8001/socket.io/socket.io.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Vendor -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- App -->
		<link rel="stylesheet" type="text/css" href="css/main.css"<!-- Latest compiled and minified CSS -->
	</head>
	<body>

		<div ui-view></div>

		<script src="js/main.js"></script>
		<script>
		// Prevent enter from submitting forms
		$(document).on('keyup keypress', 'form input', function(e) {
			if(e.which == 13) {
				e.preventDefault();
				return false;
			}
		});

		// Prevent the backspace key from navigating back.
		$(document).unbind('keydown').bind('keydown', function (event) {
			var doPrevent = false;
			if (event.keyCode === 8) {
				var d = event.srcElement || event.target;
				if ((d.tagName.toUpperCase() === 'INPUT' &&
						 (
							 d.type.toUpperCase() === 'TEXT' ||
								 d.type.toUpperCase() === 'PASSWORD' ||
									 d.type.toUpperCase() === 'FILE' ||
										 d.type.toUpperCase() === 'EMAIL' ||
											 d.type.toUpperCase() === 'SEARCH' ||
												 d.type.toUpperCase() === 'DATE' )
						) ||
						d.tagName.toUpperCase() === 'TEXTAREA') {
							doPrevent = d.readOnly || d.disabled;
						}
						else {
							doPrevent = true;
						}
			}

			if (doPrevent) {
				event.preventDefault();
			}
		});
	</script>
</body>
</html>
