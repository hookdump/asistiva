<div class="gaze-keyboard">
  <ul ng-repeat="row in rows" class="keys">
    <li ng-repeat="key in row" on-dwell dwell-trigger="selectKey" dwell-data="key">
      <div class="counter"></div>
      <div class="key" ng-if="key.type == 'letter'">
        {{key.text}}
      </div>
      <div class="key" ng-if="key.type == 'custom'">
        <span class="glyphicon glyphicon-{{key.icon}}"></span>
      </div>
    </li>
  </ul>
  <ul class="controls">
    <li on-dwell dwell-trigger="selectWord" dwell-data="suggestions[0]">
      <div class="key">
        {{ suggestions[0] || '...' }}
      </div>
    </li>
    <li on-dwell dwell-trigger="selectWord" dwell-data="currentWord">
      <div class="key">
        {{ currentWord || '...' }}
      </div>
    </li>
    <li on-dwell dwell-trigger="selectWord" dwell-data="suggestions[1]">
      <div class="key">
        {{ suggestions[1] || '...' }}
      </div>
    </li>
  </ul>
  <ul class="text">
    <li>{{Â currentText }}</li>
  </ul>
</div>
